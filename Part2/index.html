<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <h1>Poker Cards</h1>
    </header>
    <main>
      <div id="id-style-container">
        <div id="fields">
          <input id="idField" placeholder="CARD" />
          <input id="styleField" placeholder="COLOR" />
        </div>
        <button id="idButton" onclick="setCard()">CLICK ME</button>
      </div>
      <div id="cards">
        <section id="diamond">
          <span>A</span>
          <span>♦</span>
          <span>A</span>
        </section>
        <section id="club">
          <span>A</span>
          <span>♣</span>
          <span>A</span>
        </section>
        <section id="heart">
          <span>A</span>
          <span>♥</span>
          <span>A</span>
        </section>
        <section id="spade">
          <span>A</span>
          <span>♠</span>
          <span>A</span>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
